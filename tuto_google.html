<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>toto_Google</title>
    <script src="https://kit.fontawesome.com/2f8b548319.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="main">
            <div class='mainitems mainitems1'><button>Gmail</button></div>
            <div class='mainitems mainitems1'><button>이미지</button></div>
            <div class='mainitems'><button><img src='점.png'></button></div>
            <div class='mainitems mainitems2'><button>상민</button></div>
        </div>
    </header>

    <article>
    <h1>Google</h1>
        <div class="inputwithicon">
            <form action="https://www.google.com/search" method="GET">
            <i class="fa fa-search first" aria-hidden="true"></i>
            <input type="search" name="q" placeholder="Google 검색 또는 URL 입력">
            <button><i class="fa-solid fa-microphone-lines second"></i></button>
        </div>
    </form>
    </article>
    <footer>
        <div class="footercontainer">
            <div class="footeritemadd">
                <div class="footeritem"><button><img src='youtube.png'><div class='footername'>Youtube</div></button></div>
                <div class="footeritem"><button><img src='github.png'><div class='footername'>Github</div></button></div>
                <div class="footeritem"><button><img src='plus.png'><div class='footername'>바로가기 추가</div></button></div>
            </div>

        </div>
    </footer>
</body>
</html>
